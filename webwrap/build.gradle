buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:0.9.17"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

ext {
    bintrayRepo = 'Android'
    bintrayName = 'Webwrap'

    publishedGroupId = 'com.artear.webwrap'
    libraryName = 'Webwrap'
    artifact = 'webwrap'

    libraryDescription = 'webwrap sample library'

    siteUrl = 'https://github.com/Artear/app_lib_webwrap_android'
    gitUrl = 'https://github.com/Artear/app_lib_webwrap_android.git'

    libraryVersion = '0.0.2'

    developerId = 'artear'
    developerName = 'Artear Moviles'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]

    timberVersion = "4.7.0"

    //Artear
    thumbnailkitVersion = "0.2.2"
    multiTrackerVersion = "0.0.6"
    toolsVersion = "0.0.10"
    uiViewVersion = "0.1.0"
    domainVersion = "0.0.2"

    //Rx
    rxJavaVersion = "2.1.0"
    rxAndroidVersion = "2.0.1"
}


android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //Artear
    implementation "com.artear.multitracker:multitracker:$project.multiTrackerVersion"
    implementation "com.artear.thumbnailkit:thumbnailkit:$project.thumbnailkitVersion"
    implementation "com.artear.tools:tools:$project.toolsVersion"
    implementation "com.artear.ui:view:$project.uiViewVersion"
    implementation "com.artear.domain:domain:$project.domainVersion"

    //Logger
    implementation "com.jakewharton.timber:timber:$project.timberVersion"

    //ReactiveX
    implementation "io.reactivex.rxjava2:rxjava:$project.rxJavaVersion"
    implementation "io.reactivex.rxjava2:rxandroid:$project.rxAndroidVersion"

    testImplementation 'junit:junit:4.12'

    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'com.artear.injector:injector-api:0.0.2'
    kapt 'com.artear.injector:injector-compiler:0.0.2'

    implementation 'com.squareup.moshi:moshi:1.7.0'
    implementation 'com.squareup.okio:okio:1.15.0'
    kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.7.0'
}

group = publishedGroupId
version = libraryVersion

apply from: 'publication.gradle'
apply from: 'bintray.gradle'

apply plugin: 'idea'

idea {
    module {
        sourceDirs += files('build/generated/source/kapt/main', 'build/generated/source/kaptKotlin/main')
        generatedSourceDirs += files('build/generated/source/kapt/main', 'build/generated/source/kaptKotlin/main')
    }
}