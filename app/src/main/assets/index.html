  <title>Demo</title>
  <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
  <script async custom-element="amp-instagram" src="https://cdn.ampproject.org/v0/amp-instagram-0.1.js"></script>
  <script async custom-element="amp-twitter" src="https://cdn.ampproject.org/v0/amp-twitter-0.1.js"></script>
  <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
  <script async custom-element="amp-facebook" src="https://cdn.ampproject.org/v0/amp-facebook-0.1.js"></script>
  <script>
    var Manager = new function() {
      this.handlers = [];
      this.callbacks = {};
      this.index = 0;

      try {
        this.handlers = window.webkit.messageHandlers;
      } catch(error) {
      }
    };

    Manager.Native = function(name, message, success, error) {
      try {

        if (this.handlers[name]) {
          this.handlers[name].postMessage({
            "callback": this.index,
            "data": message
          });
        } else {
          try {
            window["Native_" + name].execute(this.index, JSON.stringify(message));
          } catch(error) {
            console.log("[",this.index,"]", name, " : ",message);
          }
        }

        if (typeof success !== "function" ) {
          success = function (item) {};
        }

        if (typeof error !== "function" ) {
          error = function (item) {};
        }

        this.callbacks["native_" + this.index] = {
          "success": success,
          "error": error
        };

        this.index += 1;

      } catch(error) {

      }
    };

    Manager.callback = function(index, type, message) {
      try {
        if (this.callbacks["native_" + index]) {
          this.callbacks["native_" + index][type](message);
          delete this.callbacks["native_" + index];
        }
      } catch(error) {
        console.log("[Callback] Error: " + error);
      }
    };

    Manager.log = function(text, success, error) {
      this.Native("log", {
        "message": text 
      }, success, error);
    };

    Manager.images = function(items, success, error) {
      this.Native("images", items, success, error);
    };

    Manager.playlist = function(items, success, error) {
      this.Native("playlist", items, success, error);
    };

    Manager.alert = function(title, message, success, error) {
      this.Native("alert", {
        "title": title,
        "message": message
      }, success, error);
    }

    Manager.metadata = function(metadata){
      this.Native("metadata", metadata);
    }

    Manager.refreshIframe = function() {
      var elements = document.getElementsByTagName("iframe");
      for (var i = 0; i < elements.length; i++) {
        var src = elements[i].src;
        elements[i].src = src;
      };
    }

  </script>

    }
