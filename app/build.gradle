apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

ext {

    timberVersion = "4.7.0"

    //Image Handling
    thumbnailkitVersion = "0.2.2"
    //Tracking
    multiTrackerVersion = "0.0.6"
    //Tools
    toolsVersion = "0.0.10"
    //UI
    uiViewVersion = "0.1.0"
}


android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.artear.webwrapexample"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '28.0.2'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //Artear
    implementation "com.artear.multitracker:multitracker:$project.multiTrackerVersion"
    implementation "com.artear.thumbnailkit:thumbnailkit:$project.thumbnailkitVersion"
    implementation "com.artear.tools:tools:$project.toolsVersion"
    implementation "com.artear.ui:view:$project.uiViewVersion"

    //Logger
    implementation "com.jakewharton.timber:timber:$project.timberVersion"

    implementation project(':webwrap')
}
